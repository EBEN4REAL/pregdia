<html>
    <title>Pregdia</title>
    <head>
        <link href="styles.css" rel="stylesheet" />
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div>
            <div class="form-wrapper login" style="width: 50%">
                <form class="mt-3">
                    <div class="row align-items-center">
                        <div class="col-md-5 ">
                            <img src="img/suplements.png" width="50" />
                        </div>
                        <div class="col-md-7 text-center">
                            <h5 class="text-black">PREGDIA</h5>
                        </div>
                    </div>
                    <div class="row align-items-center mt-4">
                        <div class="col-md-5">
                            <label class="text-black">DESCRIBE SYMPTOMS  </label>
                        </div>
                        <div class="col-md-7 text-center">
                           <textarea class="form-control" cols="3"></textarea>
                        </div>
                    </div>
                    <div class="row mt-4 align-items-center">
                        <div class="col-md-5">
                            <label>CHOOSE INTERVAL</label>
                        </div>
                        <div class="col-md-7">
                            <select class="form-control">
                                <option>First Trim</option>
                                <option>Second Trim</option>
                                <option>Third Trim</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-4 align-items-center">
                        <div class="col-md-5">
                            <label>ENTER WEEK </label>
                        </div>
                        <div class="col-md-7">
                           <input type="text" class="form-control" placeholder="Enter week">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5"></div>
                        <div class="col-md-7">
                            <a class="btn btn-primary btn-large mt-4 w-100" href="category.html"> Diagnose </a>
                        </div>
                    </div>
                    <div class="row align-items-center mt-4">
                        <div class="col-md-5">
                            <label class="text-black"> RESULT</label>
                        </div>
                        <div class="col-md-7 text-center">
                           <textarea class="form-control" cols="3"></textarea>
                        </div>
                    </div>
                    <div class="row align-items-center mt-4">
                        <div class="col-md-5">
                            <label class="text-black"> FIRST AID TIPS</label>
                        </div>
                        <div class="col-md-7 text-center">
                           <textarea class="form-control" cols="3"></textarea>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-3 text-center">
                            <img src="img/consulting.png" width="60" /><br>
                            <small class="mt-2">Talk to an expert</small>
                        </div>
                        <div class="col-md-3 text-center">
                            <img src="img/users.png" width="60" /><br>
                            <small class="mt-2">Get Referal</small>
                        </div>
                        <div class="col-md-3 text-center">
                            <img src="img/meeting.png" width="60" /><br>
                            <small class="mt-2">Book Appointment</small>
                        </div>
                        <div class="col-md-3 text-center">
                            <img src="img/report.png" width="60" /><br>
                            <small  class="mt-2">Forward Report</small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
